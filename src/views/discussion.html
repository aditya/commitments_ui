<div ng-controller="Discussion">
    <ul editable-list editable-list-add editable-list-placeholder ng-model="discussion.comments" class="container-fluid unstyled comments">
        <li editable-record ng-repeat="comment in discussion.comments" class="row-fluid comment">
        <div class="span2">
            <div readonly-gravatar default="user.email" ng-model="comment.who" tooltip="comment.who" tooltip-placement="left"></div>
            <div readonly-postdate ng-model="comment.when"></div>
        </div>
        <div class="span9">
            <div class="popover right">
                <div class="arrow"></div>
                <div editable-markdown placeholder="'Your comment here'"  ng-model="comment.what" delete-when-blank="comment"></div>
            <div>
        </div>
        </li>
    </ul>
</div>
