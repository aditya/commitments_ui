<div ng-controller="Discussion" class="discussion">
  <ul editable-list
    editable-list-blank-record
    ng-model="discussion.comments" class="container-fluid unstyled comments">
    <li ng-repeat="comment in discussion.comments" class="row-fluid comment">
    <div editable-record ng-model="comment" class="span12">
      <table class="full-width">
        <tr>
          <td class="comment-gravatar">
            <div gravatar default="user.email" ng-model="comment.who" tooltip="comment.who" tooltip-placement="left"></div>
          </td>
          <td class="fill">
            <span username ng-model="comment.who"></span>
            <span postdate ng-model="comment.when"></span>
            <div markdown multiline editable readonly-if="user.email != comment.who" placeholder="'Your comment here'" ng-model="comment.what" required-for="comment"></div>
          </td>
        </tr>
      </table>
    </div>
    </li>
  </ul>
</div>
