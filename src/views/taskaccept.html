<div ng-controller="TaskAccept" animated-hide="item.who == user.email || item.accept[user.email]" class="alert">
    <span>Task from</span>
    <span gravatar ng-model="item.who" tooltip="item.who"></span>
    <span class="btn btn-success" ng-click="accept(item)">Accept</span>
    <span class="btn btn-danger" ng-click="reject(item)">Reject</span>
</div>
