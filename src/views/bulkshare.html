<div
    ng-controller="BulkShare"
    animated-show="preferences.bulkShare"
    class="alert">
  <span>Bulk share all the tasks below with</span>
  <span tags
      item-icon-from="gravatar"
      item-icon-size="19"
      on-change="bulkShare"
      icon="user"
      ng-model="selected.allUsers"
      tooltip="'share via email addresses'"></span>
</div>
