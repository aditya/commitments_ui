<ul editable-list
    editable-list-blank-record
    editable-list-reorder="selected.tag" handle=".handle"
    on-update="updateItem" on-create="newItem" on-delete="deleteItem" on-placeholder="placeholderItem"
    ng-model="selected.items" class="unstyled items">
    <li class="row-fluid toolitem"><div ng-include src="'src/views/bulkshare.html'"/></li>
    <li
    ng-repeat="item in selected.items"
    editable-record ng-model="item"
    animated-hide="(item.who != user.email && !item.links[user.email]) || selected.hide(item)"
    class="row-fluid item">
    <div requires-object="item.accept" class="row-fluid">
        <div ng-include src="'src/views/taskaccept.html'"/>
    </div>
    <div class="row-fluid">
        <span check ng-model="item.done" tooltip="'click here to mark done'" class="span1 checkoff"></span>
        <span markdown required-for="item" ng-model="item.what" placeholder="'New task here'" tooltip="'click to edit'" class="span9 larger"></span>
        <span ng-show="item.what" class="handle span2">
            <span requires-array="item.discussion.comments" ng-click="item.discussion.show = !item.discussion.show" tooltip="'comment and chat'">
                <span class="icon icon-comments-alt" ></span>
            </span>
            <span class="icon icon-hand-right" tooltip="'poke folks for a status report'" ng-click="poke(item)"></span>
            <span tooltip="'drag to stack rank'" class="icon-move icon-2x muted" ></span>
        </span>
    </div>
    <div ng-show="item.what" require-object 'item.discussion' class="row-fluid item-tools">
        <span tags icon="tags" ng-model="item.tags" tooltip="'tags to help organize'"></span>
        <span tags item-icon-from="gravatar" item-icon-size="19"  icon="user" ng-model="item.links" tooltip="'share via email addresses'"></span>
    </div>
    <div ng-show="item.discussion.show" ng-init="discussion=item.discussion" class="row-fluid">
        <ng-include src="'src/views/discussion.html'"/>
    </div>
    </li>
</ul>
