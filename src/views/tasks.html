<ul editable-list
  editable-list-blank-record
  editable-list-reorder="selected.tag"
  editable-list-tools=".item-extended"
  on-update="updateItem" on-create="newItem" on-delete="deleteItem" on-placeholder="placeholderItem"
  ng-model="selected.items" class="unstyled items container-fluid">
  <li class="row-fluid toolitem"><div ng-include src="'src/views/bulkshare.html'"/></li>
    <li
    ng-repeat="item in selected.items"
    editable-record
    ng-model="item"
    animated-hide="(item.who != user.email && !item.links[user.email]) || selected.hide(item)"
    class="row-fluid item">
    <div class="row-fluid">
      <div ng-include src="'src/views/taskaccept.html'"></div>
    </div>
    <span ng-show="item.what" class="hover-tools item-tools">
    </span>
    <div class="row-fluid item-core">
      <span check animated-show="item.what.length" ng-model="item.done" tooltip="'click here to mark done'" class="cut-width checkoff"></span>
      <span markdown required-for="item" ng-model="item.what" placeholder="'New task here'" tooltip="'click to edit'" class="span10 larger"></span>
    </div>
    <div class="row-fluid item-extended">
      <div ng-show="item.what">
        <div requires-object="item.discussion" class="row-fluid item-tools">
          <span action class="icon icon-hand-right" tooltip="'poke folks for a status report'" tooltip-placement="right" ng-click="poke(item)"></span>
          <span tags icon="tags" ng-model="item.tags" tooltip="'tags to help organize'"></span>
          <span tags item-icon-from="gravatar" item-icon-size="18"  icon="user" ng-model="item.links" tooltip="'share via email addresses'"></span>
        </div>
        <hr/>
        <div ng-init="discussion=item.discussion" class="row-fluid">
          <div ng-include src="'src/views/discussion.html'"></div>
        </div>
      </div>
    </div>
    </li>
  </ul>
