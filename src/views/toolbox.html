<div ng-controller="Toolbox" class="well no-side-padding">
    <ul class="nav nav-list">
        <li class="nav-header">Tasks</li>
        <li ng-repeat="box in database.boxes" active-if="selected == box">
        <a href="#" ng-click="selectBox(box)">{{box.title}}<span ng-show="box.todo_count" class="indent badge badge-inverse">{{box.todo_count}}</a>
        </li>
    </ul>
</div>
