<div ng-controller="Toolbox" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown">
        <span tag ng-model="selected.title"></span>
    </a>
    <ul editable-list-reorder class="dropdown-menu" role="menu">
        <li ng-repeat="box in boxes" active-if="selected == box" ng-model="box">
        <a href="#" ng-click="selectBox(box)">
            <span animated-visible="box.todoCount().length" class="badge badge-important">{{box.todoCount().length}}</span>
            <span tag ng-model="box.title" animated-show="box.filter"></span>
        </a>
        </li>
    </ul>
</div>
