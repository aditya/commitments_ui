<div ng-controller="Trash">
    <ul ng-model="trash" class="trash">
        <li class="alert" ng-show="trash.itemCount() == 0">
        Nothing in the Trash
        </li>
        <li ng-repeat="(id, item) in trash.items()" class="trash-item">
        <table ng-model="item" editable-record>
            <tr>
                <td class="trash-item-content">
                    <div markdown readonly ng-model="item.what"></div>
                </td>
                <td class="trash-item-undelete" animated-visible="hover">
                    <span action="updateitem">
                        <span class="icon-mail-reply"></span>
                        <span class="icon-trash"></span>
                    </span>
                </td>
            </tr>
        </table>
        <hr/>
        <div class="trash-item-footer">
            <div postdate ng-model="item.lastUpdatedAt"></div>
        </div>
        </li>
        <li><a action="emptytrash" ng-show="trash.itemCount()" class="btn btn-danger"><i class="icon-trash icon-large"></i> Empty Trash</a></li>
    </ul>
</div>
