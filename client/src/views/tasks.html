<ul
    ng-controller="Tasks"
    editable-list
    editable-list-reorder="selected.tag"
    on-delete="delete"
    on-update="update"
    ng-model="selected.items"
    class="unstyled tasks container-fluid">
    <li class="row-fluid toolitem">
    <div ng-include src="'src/views/bulkshare.html'"></div>
    </li>
    <li
    ng-repeat="item in selected.items"
    editable-record
    ng-model="item"
    animated-hide="item.reject[user.email] || selected.hide(item)"
    class="row-fluid task">
    <div class="row-fluid">
        <div ng-include src="'src/views/taskaccept.html'"></div>
    </div>
    <!--core attributes of a task item, these always show and bind-->
    <div class="row-fluid task-core">
        <span check ng-model="item.done" tooltip="'click here to mark done'" class="cut-width checkoff"></span>
        <span markdown required ng-model="item.what" class="span10 larger"></span>
    </div>
    <div ng-show="extended && extended.what" class="row-fluid task-extended">
        <div requires-object="extended.discussion" class="row-fluid item-tools">
            <span action class="icon icon-hand-right" tooltip="'poke folks for a status report'" tooltip-placement="right" ng-click="poke(extended)"></span>
            <span tags tags-query="database.tags" icon="tags" ng-model="extended.tags" tooltip="'tags to help organize'"></span>
            <span tags tags-query="database.links" item-icon-from="gravatar" icon="user" ng-model="extended.links" tooltip="'share via email addresses'"></span>
        </div>
        <hr/>
        <div class="row-fluid">
            <div ng-include src="'src/views/discussion.html'"></div>
        </div>
        <div class="username">Last Updated:
            <span username ng-model="extended.lastUpdatedBy"></span>
            <span postdate ng-model="extended.lastUpdatedAt"></span>
        </div>
    </div>
    </li>
    <!--the new record placeholder-->
    <li
    editable-record
    editable-record-placeholder="placeholderItem"
    ng-model="$$placeholder" ng-show="selected.allowNew" class="row-fluid task">
    <div class="row-fluid task-core">
        <span focus-on="newtask" markdown required ng-model="$$placeholder.what" placeholder="'New task here'" class="span11 larger"></span>
    </div>
    </li>
</ul>
