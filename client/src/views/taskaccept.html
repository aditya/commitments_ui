<div
    ng-controller="TaskAccept"
    requires-object="item.accept, item.reject"
    animated-hide="item.who == user.email || item.accept[user.email]"
    class="alert">
  <span>Task from</span>
  <span gravatar ng-model="item.who"></span>
  <span class="btn-group">
      <button class="btn btn-success" ng-click="accept(item)"><i class="icon-ok-sign icon-large"></i> Accept</button>
    <button class="btn btn-danger" ng-click="reject(item)"><i class="icon-remove-sign icon-large"></i> Reject</button>
  </span>
</div>
