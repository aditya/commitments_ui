<div ng-controller="Discussion" class="discussion">
    <ul editable-list
        editable-list-blank-record
        ng-model="extended.discussion.comments" class="container-fluid unstyled comments">
        <li
        ng-repeat="comment in extended.discussion.comments"
        class="row-fluid comment">
        <table editable-record ng-model="comment" class="full-width">
            <tr>
                <td class="comment-gravatar">
                    <div
                        gravatar
                        default="user.email"
                        ng-model="comment.who"
                        tooltip="comment.who"
                        tooltip-placement="right"></div>
                </td>
                <td class="fill">
                    <span username ng-model="comment.who"></span>
                    <span postdate ng-model="comment.when"></span>
                    <div
                        markdown multiline
                        readonly-if="user.email != comment.who"
                        ng-model="comment.what"
                        required></div>
                </td>
            </tr>
        </table>
        </li>
        <li class="row-fluid comment">
        <table
            editable-record
            editable-record-placeholder
            ng-model="$$placeholder" class="full-width">
            <tr>
                <td class="comment-gravatar">
                    <div
                        gravatar
                        default="user.email"
                        ng-model="comment.who"
                        tooltip="comment.who"
                        tooltip-placement="left"></div>
                </td>
                <td class="fill">
                    <div
                        markdown multiline
                        placeholder="'Your comment here'"
                        ng-model="$$placeholder.what"
                        required></div>
                </td>
            </tr>
        </table>
        </li>
    </ul>
</div>
