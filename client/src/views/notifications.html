<ul
    toaster
    animated-show="message"
    class="notifications">
    <li class="notification">
    <button type="button" class="close" data-dismiss="alert"><i class="icon icon-remove"></i></button>
    <div postdate ng-model="message.when"></div>
    <div markdown readonly ng-model="message.data.message"></div>
    </li>
</ul>
<ul
    ng-controller="Notifications"
    ng-model="notifications"
    animated-show="user.preferences.notifications"
    class="notifications">
    <li
    ng-repeat="notification in notifications.items"
    class="notification">
    <div postdate ng-model="notification.when"></div>
    <div markdown readonly ng-model="notification.data.message"></div>
    </li>
</ul>
