<div
  ng-controller="Users"
  ng-model="user"
  grid=".user"
  class="users"
  >
  <div class="user" ng-repeat="user in users">
    <table>
      <tr>
        <td class="user-avatar">
          <a ng-href="/#/users/{{user}}"><span gravatar size="64" ng-model="user" class="user-gravatar"></span></a>
        </td>
        <td class="user-tasks" ng-controller="UserTasks">
          <table>
            <tr ng-repeat="task in items[user]" class="user-task">
              <td class="user-task-check">
                <i class="icon-li icon-check-empty"></i>
              </td>
              <td class="user-task-what">
                <a ng-href="/#/task/{{task.id}}" render-markdown ng-model="task.what"></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</div>
