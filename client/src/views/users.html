<div
  ng-controller="Users"
  ng-model="user"
  grid=".user"
  grid-watch="items"
  class="users"
  >
  <div class="user" ng-repeat="user in users">
    <table>
      <tr>
        <td class="user-avatar">
          <a ng-href="/#/users/{{user}}"><span gravatar="user" size="64" class="user-gravatar"></span></a>
        </td>
        <td class="user-tasks" ng-controller="UserTasks">
          <table>
            <tr ng-repeat="task in items[user]" ng-model="task" class="user-task">
              <td class="user-task-action" >
                <i action="poketask" class="icon-hand-right" tooltip="'Poke for a status update'"></i>
              </td>
              <td class="user-task-what">
                <a ng-href="/#/task/{{task.id}}" render-markdown ng-model="task.what"></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</div>
