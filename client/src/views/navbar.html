<div
    ng-controller="Navbar"
    class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <ul class="nav">
            <li>
            <a ng-click="toggleTrash()">
                <i class="icon-trash"></i>
                <span
                    ng-show="trash.itemCount()"
                    class="badge badge-important">{{trash.itemCount()}}
                </span>
            </a>
            </li>
            <li>
            <a ng-click="toggleNotifications()">
                <i class="icon-envelope-alt"></i>
                <span
                    ng-show="notifications.unreadCount()"
                    class="badge badge-important">{{notifications.unreadCount()}}
                </span>
            </a>
            </li>
            <li>
            <a ng-click="addTask()">
                <i class="icon-plus"></i>
            </a>
            </li>
            <li class="dropdown" ng-click="toggleTasks()">
            <a data-toggle="dropdown" ng-controller="Toolbox">
                <span tag ng-model="selected.title"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="box in boxes" ng-model="box">
                <a ng-href="{{box.url}}" ng-init="count=box.count()">
                    <span tag ng-model="box.title" class="pull-left"></span>
                    <span ng-show="count"
                      class="offset-top badge badge-important pull-right">
                      {{count}}
                    </span>
                    <span class="clearfix">&nbsp;</span>
                </a>
                </li>
            </ul>
            </li>
        </ul>
        <div class="form-search">
            <span class="input-append">
                <input delayed="searchquery" type="text" class="search-query">
                <button type="submit" class="btn"><i class="icon-search"></i></button>
            </span>
            <span ng-controller="User">
                <span gravatar data-toggle="dropdown" ng-model="user.email"></span>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#/logout">Logout</a></li>
                </ul>
            </span>
        </div>
    </div>
</div>
