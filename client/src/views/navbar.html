<div
    ng-controller="Navbar"
    class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="form-search navbuttons">
            <span class="btn-group">
                <button dropdown ng-controller="Toolbox" class="btn btn-nav">
                    <span tag ng-model="selected.title"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="box in boxes" active-if="selected == box" ng-model="box">
                        <a ng-href="{{box.url}}" ng-init="count=todoCount(box);">
                            <span tag ng-model="box.title" class="pull"></span>
                            <span animated-visible="count" class="offset-top badge badge-important transparent">{{count}}</span>
                        </a>
                        </li>
                    </ul>
                </button>
                <button
                    ng-click="toggleNotifications()"
                    class="btn btn-nav">
                    <i class="icon-envelope-alt"></i>
                    <span
                        animated-visible="notifications.unreadCount()"
                        class="badge badge-important">{{notifications.unreadCount()}}</span>
                </button>
                <button
                    ng-click="toggleTrash()"
                    class="btn btn-nav">
                    <i class="icon-trash"></i>
                    <span
                        animated-visible="trash.items"
                        class="badge badge-important">{{trash.itemCount()}}</span>
                </button>
            </span>
            <span class="input-append">
                <input delayed="searchquery" type="text" class="search-query">
                <button type="submit" class="btn"><i class="icon-search"></i></button>
            </span>
            <span
                dropdown
                ng-controller="User">
                <span gravatar
                    ng-model="user.email"
                    tooltip="user.email"
                    tooltip-placement="left"></span>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#/logout">Logout</a></li>
                </ul>
            </span>
        </div>
    </div>
</div>
