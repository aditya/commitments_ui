<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet/less" type="text/css" href="root.less">
</head>
<body ng-controller="Application">
<div ng-view>
    <!-- loading placeholder -->
    <style>
#loading{
    position:relative;
    margin-top: 200px;
    margin-right: auto;
    margin-left: auto;
    width:64px;
    height:64px;
}

    </style>
    <div id="loading">
        <img alt="loading" src="images/loading.gif"/>
    </div>
</div>
</body>
<script data-main="root.js" src="lib/require.js"></script>
<script>
requirejs.onError = function (err) {
    //on any error, just go into a spin to reload
    console.log("Darn, failed to load");
    console.log(err);
    window.location.reload();
};
</script>
</html>
