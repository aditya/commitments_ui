<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet/less" type="text/css" href="root.less">
</head>
<body hotkeys ng-controller="Application">
<!-- loading placeholder, inlined so it is here right away on page load -->
<style>
#loading{
    position:relative;
    margin-top: 200px;
    margin-right: auto;
    margin-left: auto;
    width:64px;
    height:64px;
}
</style>
<div loading id="loading">
    <img alt="loading" src="images/loading.gif"/>
</div>
<!-- root of the application is included when angular starts -->
<div flash-message="flashMessage" class="{{flashType}}"></div>
<div class="container-fluid">
    <div>
        <div ng-include src="'src/views/navbar.html'"></div>
    </div>
    <div ng-view class="view"></div>
</div>
</body>
<script data-main="optimized.js" src="lib/require.js"></script>
<script>
requirejs.onError = function (err) {
    //on any error, just go into a spin to reload
    console.log("Darn, failed to load");
    console.log(err);
    window.location.reload();
};
</script>
</html>
